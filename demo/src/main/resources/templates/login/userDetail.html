<!DOCTYPE html>
<html xmins:th="http://www.thymeleaf.org"
	xmins:layout="http://www.ultraq.net.nz/thymeleaf/latout">
<head>
<meta charset="UTF8"></meta>
</head>
<body>
	<!-- コンテンツ部分 -->
	<div th:fragment="userDetail_contents" th:remove="tag">
		<div class="row">
			<div class="col-sm-5">
				<div class="page-header">
					<h1>ユーザー詳細</h1>
				</div>
				<form action="post" th:action="@{/userDetail}"
					th:object="${signupForm}">
					<table class="table table-boardered table-hover">
						<tr>
							<th class="active col-sm-2">ユーザID</th>
							<td class="col-sm-3">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userId}"
										readonly="readonly">
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">パスワード</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
									<input type="text" class="form-control" th:field="*{password}" />
									<span class="text-danger"
										th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}">password error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">ユーザ名</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('userName')} ? 'has-error'">
								</div> <input type="text" class="form-control" th:field="*{userName}" />
								<span class="text-danger"
								th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">userName
									error</span>
							</td>
						</tr>
						<tr>
							<th class="active">誕生日</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('birthday')} ? 'has-error'">
									<input type="text" class="form-control"
										placeholder="yyyy/MM/dd" th:field="*{birthday}"> <span
										class="text-danger" th:if="${#fields.hasErrors('birthday')}"
										th:errors="*{birthday}">birthday error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">年齢</th>
							<td>
								<div class="form-group"
									th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
									<input type="text" class="form-control" th:field="*{birthday}">
									<span class="text-danger" th:if="${#fields.hasErrors('age')}"
										th:errors="*{age}">age error</span>
								</div>
							</td>
						</tr>
						<tr>
							<th class="active">結婚</th>
							<td>
								<div class="form-group">
									<div th:each="item:${radioMarriage}">
										<input type="radio" name="radioMarriage"
											th:value="${item.value}" th:text="${item.key}"
											th:field="*{marriage}">

									</div>
									<span class="text-danger"
										th:if="${#fields.hasErrors('marriage')}"
										th:errors="*{marriage}">marriage error</span>
								</div>
							</td>
						</tr>
					</table>
					<button class="btn btn-primary btn-lg pull-right" type="submit" name="update">更新
					</button>
					<button class="btn btn-danger btn-lg" type="submit" name="delete">削除
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
